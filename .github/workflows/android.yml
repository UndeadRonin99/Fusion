name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}

    strategy:
      matrix:
        api-level: [21]  # Use API level 21
        target: [default]
        arch: [armeabi-v7a]  # Use ARM architecture

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          profile: 'no'
          channel: '0'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m
        run: ./gradlew build -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true

      - name: Run Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2.32.0
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          script: ./gradlew connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.systemProperty=IS_TESTING=true
          emulator-options: -no-window -no-snapshot -gpu swiftshader_indirect
